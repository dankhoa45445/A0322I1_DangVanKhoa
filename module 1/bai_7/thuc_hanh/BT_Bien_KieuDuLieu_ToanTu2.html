<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let inputCelsius;
        
        inputCelsius = prompt("enter the Celsius");
        let Celsius = parseInt(inputCelsius);
        
        let F = [(Celsius / 5) * 9] + 32;
        document.write("F = " + F);
    </script>
</body>
</html>
