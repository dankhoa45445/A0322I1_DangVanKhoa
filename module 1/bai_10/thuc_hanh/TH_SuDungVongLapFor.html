<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let text = '';
        let i;
        for (i = 0; i < 5; i++) {
            text += "the number is" + i + "<br>";
        }
        document.getElementById('demo').innerText = text;
    </script>
</body>
</html>
