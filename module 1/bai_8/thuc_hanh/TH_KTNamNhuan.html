<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let year = parseInt(prompt("enter the year:"));

        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + "is a leap year");
                } else {
                    alert(year + " is not a leap year");
                }
            } else {
                alert(year + "is a leap year");
            }
        } else {
            alert(year + "is not a leap year");
        }
    </script>
</body>
</html>
