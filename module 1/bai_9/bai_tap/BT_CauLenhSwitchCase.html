<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="text" id="month" />
    <br />
    <input type="button" value="tinh so ngay" onclick="getInfomation()" />
    <script>
        function getInfomation() {
            let month = document.getElementById('month').value;
            switch (month) {
                case '1':
                case '3':
                case '5':
                case '7':
                case '8':
                case '10':
                case '12':
                    console.log("thang" + month + "co 31 ngay");
                    break;
                case '2':
                    alert("thang" + month + "co 28 hoac 29 ngay");
                    break;
                default:
                    alert("thang" + month + "co 30 ngay");
                    break;
            }
        }
    </script>
</body>
</html>
