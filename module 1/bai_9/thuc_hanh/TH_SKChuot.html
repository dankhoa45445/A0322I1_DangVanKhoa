<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <img id="myImage" src="https://james.codegym.vn/pluginfile.php/27448/mod_assign/intro/1.png" style="width:300px" />
        <p>click button below to move the picture to right
        </p>
        <input type="button" value="click me" onclick="moveRight()" />

    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;

    </script>
</body>
</html>
