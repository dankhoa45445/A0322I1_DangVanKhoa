<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var height = parseInt(prompt("enter the height:"));
        var weight = parseInt(prompt("enter the weight:"));

        bmi = weight / (height ^ 2);
        if (bmi < 18) {
            document.write("underweight");
        } else if (bmi < 25) {
            document.write("normal");
        } else if (bmi < 30) {
            document.write("overweigt");
        } else {
            document.write("obese");
        }
    </script>
</body>
</html>
