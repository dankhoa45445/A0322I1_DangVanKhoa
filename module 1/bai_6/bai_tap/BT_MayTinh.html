<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th>
                    <input type="number" id="number1" />
                </th>
                <th>
                    <input type="number" id="number2" />
                </th>
                <th>
                    <p id="result" />
                </th>
            </tr>
            <tr>
                <th><button onclick="getInformation()" id="select1" value="+">Addition(+)</button></th>
                <th><button onclick="sub()" id="select2" value="-">Addition(-)</button></th>
                <th><button onclick="nhan()" id="select3" value="*">Addition(*)</button></th>
                <th><button onclick="chia()" id="select4" value="/">Addition(/)</button></th>

            </tr>
        </table>
    </form>
    <script>
        function getInformation() {
            const ADD = "+";
            let number1 = document.getElementById("number1").value;
            console.log(number1)
            let number2 = document.getElementById("number2").value;
            console.log(number2)
            let select1 = document.getElementById("select1").value;
            if (select1 == ADD) {
                let KQ = Number(number1) + Number(number2);
                console.log(KQ)
                document.write(KQ);
            }
        }
        
        function sub() {
           const ADD = "-";
           let number1 = document.getElementById("number1").value;
           console.log(number1)
           let number2 = document.getElementById("number2").value;
           console.log(number2)
            let select2 = document.getElementById("select2").value;
            if (select2 == ADD) {
                let KQ = Number(number1) - Number(number2);
                console.log(KQ)
                document.write(KQ);
            }
        }

        function nhan() {
            const ADD = "*";
            let number1 = document.getElementById("number1").value;
            console.log(number1)
            let number2 = document.getElementById("number2").value;
            console.log(number2)
            let select3 = document.getElementById("select3").value;
            if (select3 == ADD) {
                let KQ = Number(number1) * Number(number2);
                console.log(KQ)
                document.write(KQ);
            }
        }

        function chia() {
            const ADD = "/";
            let number1 = document.getElementById("number1").value;
            console.log(number1)
            let number2 = document.getElementById("number2").value;
            console.log(number2)
            let select4 = document.getElementById("select4").value;
            if (select4 == ADD) {
                let KQ = Number(number1) / Number(number2);
                console.log(KQ);
                document.write(KQ);
            }
        }
    </script>
</body>
</html>
